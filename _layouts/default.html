<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
    {% seo %}
  </head>

  <body>
    <!-- Toggle button (mobile / optional) -->
    <button class="nav-toggle" aria-label="Toggle navigation" onclick="document.body.classList.toggle('nav-open')">
      ☰
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
      <a class="profile" href="{{ '/about/' | relative_url }}">
        <img src="{{ '/assets/img/profile.jpg' | relative_url }}" alt="Profile photo" />
        <div class="profile-text">
          <div class="name">Stephanie Liew</div>
          <div class="tagline">Profile</div>
        </div>
      </a>

      <nav class="nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
        <a href="{{ '/projects/' | relative_url }}">Projects</a>
      </nav>

      <div class="sidebar-footer">
        <a href="https://www.linkedin.com/in/stephliewjy/"
           target="_blank"
           rel="noopener"
            aria-label="LinkedIn">
          <svg class="linkedin-icon" viewBox="0 0 24 24" aria-hidden="true">
          <!-- Blue circle -->
            <circle cx="12" cy="12" r="12" fill="#0A66C2"></circle>

          <!-- LinkedIn "in" logo -->
            <path fill="#ffffff" d="M6.94 9.5H4.5V18h2.44V9.5zM5.72 6C4.78 6 4 6.78 4 7.72c0 .94.78 1.72 1.72 1.72.94 0 1.72-.78 1.72-1.72C7.44 6.78 6.66 6 5.72 6zM19.5 13.2c0-2.6-1.38-3.8-3.23-3.8-1.49 0-2.16.82-2.53 1.4v-1.2H11.3V18h2.44v-4.22c0-1.11.21-2.18 1.58-2.18 1.35 0 1.37 1.26 1.37 2.25V18h2.44v-4.8z"/>
          </svg>
        </a>
      </div>
      
    </aside>

    <!-- Main content -->
    <main class="main">
      <header class="hero">
        <h1>{{ page.title | default: site.title }}</h1>
        {% if page.subtitle %}
          <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
      </header>

      <section class="content">
        {{ content }}
      </section>
    </main>
  </body>
</html>
