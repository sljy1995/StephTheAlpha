<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
    {% seo %}
  </head>

  <body>
    <!-- Toggle button (mobile / optional) -->
    <button class="nav-toggle" aria-label="Toggle navigation" onclick="document.body.classList.toggle('nav-open')">
      ☰
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
      <a class="profile" href="{{ '/about/' | relative_url }}">
        <img src="{{ '/assets/img/profile.jpg' | relative_url }}" alt="Profile photo" />
        <div class="profile-text">
          <div class="name">Stephanie Liew</div>
          <div class="tagline">Profile</div>
        </div>
      </a>

      <nav class="nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
        <a href="{{ '/projects/' | relative_url }}">Projects</a>
      </nav>

      <div class="sidebar-footer">
        <a href="https://www.linkedin.com/in/stephliewjy/"
           target="_blank"
           rel="noopener"
            aria-label="LinkedIn">
          <svg viewBox="0 0 24 24" class="icon">
            <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.11 1 2.48 1s2.5 1.12 2.5 2.5zM.5 8h4V24h-4zM8.5 8h3.8v2.2h.1c.5-.9 1.8-2.4 3.9-2.4 4.2 0 5 2.8 5 6.4V24h-4v-7.4c0-1.8 0-4.1-2.5-4.1s-2.9 1.9-2.9 4v7.5h-4z"/>
          </svg>
        </a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <header class="hero">
        <h1>{{ page.title | default: site.title }}</h1>
        {% if page.subtitle %}
          <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
      </header>

      <section class="content">
        {{ content }}
      </section>
    </main>
  </body>
</html>
